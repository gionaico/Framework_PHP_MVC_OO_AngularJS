<!--=========== MODAL COMENTARIOS ================--> 



  <div class="modal-header">                    
      <button type="button" class="close" data-dismiss="modal" ng-click="close2()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      <div class=" row modal-title">
          <center>
              <h4>Comentarios</h4>
          </center>
      </div>                    
  </div>

  <div class="modal-body">


      <!-- <div class="row">
          <a class="col-md-offset-4 col-md-4 pointer btn btn-info">Comentar</a>
      </div> -->

      <div class="row">
          <!-- <a class=" pointer btn btn-default">No comentar</a> -->
          <form name="enviarComentario" novalidate="novalidate" ng-submit="submitEnviarComentario(enviarComentario.$valid)">
              <div class="form-group " style="padding: 20px">
                  <textarea  id="comentario" name="comentario" class="col-md-12"  type="textarea" minlength="15" rows="7" placeholder="Haz tu comentario sobre el curso. Minimo 15 letras." required ng-model="comentario"></textarea>
              </div>
              
              
              <button class="col-md-offset-4 col-md-4 pointer btn btn-info" type="submit">Comentar</button>
              
          </form>

      </div><br>
      <br>
      <br>


<!--  -->
<style>
   #scrollArea {
      height: 150px;
      overflow: auto;
    }

    #bottom {
      display: block;
      margin-top: 50px;
    }

</style>

      <div class="row" >
          <div  id="scrollArea" >
            <div class="col-md-12" ng-repeat="com in comentariosCur" style="border-top-color: #A9A9A9; border-top-style: solid;">
              <div class="col-md-4">
                  <img src="backend/{{com.avatar}}" class="peque" alt="">
                  <p class="text-justify text-info">{{com.name}}</p>
              </div>
              <div class="col-md-8">
                  <p class="text-justify">{{com.comentario}}</p>
              </div>
            </div>
          </div>
      </div>
  </div>


  <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close2()">Cerrar</button>
  </div>
