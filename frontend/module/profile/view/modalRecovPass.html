<!--=========== MODAL RECOVER PASSWORD ================--> 



  <div class="modal-header">                    
      <button type="button" class="close" data-dismiss="modal" ng-click="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      <div class=" row modal-title" id="myModalLabel2">
          <div class=" col-md-6" >
              <a class="opcionesLog" href="#" id="titleReg">
                <center>
                    <h4>Recover Password</h4>
                </center>
              </a>
          </div>
      </div>                    
  </div>



<form name="recPassForm" ng-submit="RecovPassw(recPassForm.$valid)" novalidate="novalidate">
    <div class="modal-body" id="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                  <div class="form-group">
                      <input id="email1" name="email1" type="email" placeholder="Your email1" class="form-control" required ng-model="recPass.email1">
                      <span ng-show="recPass.iguales" style="color: red;">Los emails tienen que ser iguales</span>
                  </div>

                  <div class="form-group">
                      <input id="email2" name="email2" type="email" placeholder="Re-enter your email" class="form-control" required ng-model="recPass.email2">
                      <span ng-show="recPass.iguales" style="color: red;">Los emails tienen que ser iguales</span>
                      <span ng-show="recPass.Show_msnDB" style="color: red;">{{recPass.msnDB}}</span>
                  </div>
            </div>
        </div>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary">Done</button>           
    </div>
</form>
