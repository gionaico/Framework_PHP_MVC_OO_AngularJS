<!-- VISTA DE ADMINISTRACION DE USUARIOS -->
<section id="imgBanner">
      <h2>Administracion</h2>
</section>

<section >
	<div class="container">
        <br/>
        <h3 align="center">Usuarios en DB</a></h3>
        <br/>

        <!-- BUSCADOR -->
        <div class="row">
            <div class="col-sm-2 pull-left">
                <label>PageSize:</label>
                <select ng-model="data_limit" class="form-control">
                    <option selected>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </div>
            <div class="col-sm-6 pull-right">
                <label>Search:</label>
                <input type="text" ng-model="search" ng-change="filter()" placeholder="Search" class="form-control" />
            </div>
        </div>
        <br/>




        <div class="row">
            <!-- Tabla -->
            <div class="col-md-12" ng-show="filter_data > 0">
                <table class="table table-striped table-bordered">
                    <!-- CABECERAS PARA ORDENAR -->
                    <thead>
                        <th>Name&nbsp;
                            <a ng-click="sort_with('name');">
                                <i class="glyphicon glyphicon-sort pointer"></i>
                            </a>
                        </th>
                        <th>Gender&nbsp;
                            <a ng-click="sort_with('gender');">
                                <i class="glyphicon glyphicon-sort pointer"></i>
                            </a>
                        </th>
                        <th>Age&nbsp;
                            <a ng-click="sort_with('age');">
                                <i class="glyphicon glyphicon-sort pointer"></i>
                            </a>
                        </th>
                        <th>Email&nbsp;
                            <a ng-click="sort_with('email');">
                                <i class="glyphicon glyphicon-sort pointer"></i>
                            </a>
                        </th>
                        <th>Phone&nbsp;
                            <a ng-click="sort_with('phone');">
                                <i class="glyphicon glyphicon-sort pointer"></i>
                            </a>
                        </th>
                        <th>Organization&nbsp;
                            <a ng-click="sort_with('organization');">
                                <i class="glyphicon glyphicon-sort pointer"></i>
                            </a>
                        </th>
                    </thead>
                    <tbody>

                        <!-- PARTE QUE SE REPITE -->
                        <tr ng-repeat="data in searched = (fileUsuarios | filter:search | orderBy : base :reverse) | beginning_data2:(current_grid-1)*data_limit | limitTo:data_limit">
                            <td>{{data.name}}</td>
                            <td>{{data.gender}}</td>
                            <td>{{data.age}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.phone}}</td>
                            <td>{{data.organization}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>





            <!-- Mensaje si no hay registros -->
            <div class="col-md-12" ng-show="filter_data == 0">
                <div class="col-md-12">
                    <center>                            
                        <h4>No records found..</h4>
                    </center>
                </div>
            </div>





            <!-- Parte de bajo paginacion y mensaje de cantidad -->
            <div class="col-md-12">
                <div class="col-md-6 pull-left">
                    <h5>Showing {{ searched.length }} of {{ entire_user}} entries</h5>
                </div>


                <div class="col-md-6" ng-show="filter_data > 0">
                    <center>
                      <ul uib-pagination
                          class="pagination-sm"
                          total-items="filter_data"
                          ng-model="current_grid"
                          max-size="5"
                          on-select-page="page_position(page)"
                          boundary-links="true"                      
                          items-per-page="data_limit"
                          rotate="false">                        
                      </ul>
                  </center>

                </div>
            </div>
        </div>
    </div>
</section>
