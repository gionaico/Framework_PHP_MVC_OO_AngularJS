  
<section id="imgBanner">
  <h2>Chat en vivo</h2>
</section>

<section id="contact">
      <div class="container">
            <h1>Chat with support</h1>
            <div ng-repeat="message in messages">
                <strong>{{message.user.name}}:</strong>
                <span>{{message.data}}</span>
            </div>
            <form ng-submit="send()">
                <div class="form-group">
                    <input ng-model="textbox">
                </div>
            </form>
        </div>
</section>
